<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="title">Bursa Fuar Merkezi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        
    </style>

</head>

<body>
    <div class="banner">
        <img src="images/iletisim-banner.png" class="" alt="">
    </div>


    <div class="container-blogs">
        <h2 class="heading-blogs">BFM Gündem</h2>
        <div class="filter-buttons-blogs" id="filterButtons-blogs">
            <button class="filter-button-blogs active-blogs" data-category="all">Tümü</button>
            <button class="filter-button-blogs" data-category="Gündem">Gündem</button>
            <button class="filter-button-blogs" data-category="Blog">Blog</button>
            <button class="filter-button-blogs" data-category="Duyurular">Duyurular</button>
            <button class="filter-button-blogs" data-category="Haberler">Haberler</button>
        </div>
        <div class="card-grid-blogs" id="cardGrid-blogs">
            <!-- Cards will be added here dynamically -->
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('#pagination .page-button');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => {
                    btn.classList.remove('btn-danger');
                    btn.classList.add('btn-outline-danger');
                });

                button.classList.remove('btn-outline-danger');
                button.classList.add('btn-danger');
            });
        });
    </script>

    <!-- Bootstrap Bundle JS (includes Popper) - Load BEFORE custom scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Custom Scripts -->
    <script src="blog.js"></script>
    <script src="hakkimizda.js"></script>
    <script src="main.js"></script>

</body>

</html>
