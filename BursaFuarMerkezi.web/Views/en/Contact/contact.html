  <div class="banner">

  </div>

  <div class="container my-5">
    <h1 class="page-title text-center text-md-start" data-translate="iletisim.pageTitle">Bursa Fair Center</h1>

    <div class="row">
      <!-- İletişim Bilgileri ve Form -->
      <div class="col-lg-6">
        <!-- İletişim Bilgileri -->
        <div class="contact-info">
          <div class="address mb-3">
            <p class="mb-2" data-translate="iletisim.address"><i class="fas fa-map-marker-alt me-2"></i> Fuar ve Kongre
              Merkezi Altınova Mah. Fuar Cad. 25 / 1 16250 Osmangazi, BURSA</p>
          </div>

          <div class="email mb-3">
            <p class="mb-2" data-translate="iletisim.email"><i class="fas fa-envelope me-2"></i> info@kfa.com.tr</p>
          </div>
        </div>

        <!-- İletişim Formu -->
        <div class="mt-3 mb-3">
          <h1 class="fw-bold fs-5" data-translate="iletisim.formTitle">Please write to us for your questions,
            suggestions and opinions regarding BFM Fair and its organizations.</h1>
        </div>
        <div class="contact-form">
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" data-translate="iletisim.formLabels.name">Name and Surname</label>
              <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
              <label for="phone" data-translate="iletisim.formLabels.phone">Phone</label>
              <div class="phone-input">
                <div class="country-code">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Flag_of_Turkey.svg" alt="TR">
                  +90
                </div>
                <input type="tel" class="form-control" id="phone"
                  data-translate-placeholder="iletisim.formPlaceholders.phone" placeholder="501 234 56 78" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" data-translate="iletisim.formLabels.email">E-mail Adress</label>
              <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
              <label for="message" data-translate="iletisim.formLabels.message">Message</label>
              <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>

            <div class="privacy-text">
              <p data-translate="iletisim.privacyText">.</p>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input-if" id="terms-if" required readonly
                style="cursor:pointer;">
              <label class="form-check-label-if" for="terms-if" data-translate="iletisim.termsText"
                style="cursor:pointer;">I have read and accept the
                terms and conditions page of the website *</label>
            </div>
            <div class="row mb-3">
              <div class="col-4">
                <button type="submit" class="btn btn-submit w-100">
                  <i class="fas fa-paper-plane me-2"></i><span>SEND</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Google Maps -->
      <div class="col-lg-6">
        <div class="map-container">
          "<iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3045.7904939407454!2d29.065481!3d40.2359602!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14ca3ff8cd44c0c3%3A0x9d903d86b99754e8!2sBursa%20Fuar%20Merkezi!5e0!3m2!1str!2str!4v1745241403678!5m2!1str!2str"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>">
        </div>
      </div>
    </div>
  </div>
